<HTML>
<HEAD>
<TITLE>View Control</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<META content="MSHTML 5.50.4522.1800" name=GENERATOR>
<style type="text/css">
		<!--
			body
			{ 
				margin: 0; 
				overflow:auto; 
			} 
		-->
</style>
</HEAD>
<BODY>

<OBJECT id=ViewCtlFolder classid=CLSID:0006F063-0000-0000-C000-000000000046 width="100%" height="100%">
  <PARAM NAME="Folder" VALUE="Calendar">
</OBJECT>
<SCRIPT LANGUAGE="VBScript">    
    Dim prevDate
    Sub Window_OnLoad
	prevDate = Date
        iTimerID = window.setInterval("CheckDate", 3000)
    End Sub

    Sub CheckDate
	if Day(Date) <> Day(prevDate) then
  	    ViewCtlFolder.GoToToday()
	end If
	prevDate = Date
    End Sub
</SCRIPT>
</BODY>
</HTML>
